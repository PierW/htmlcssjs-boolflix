<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Importo responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boolflix</title>
    <!-- Importo bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Importo flag-icon-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css">
    <!-- Importo fontawsame -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Importo Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Importo Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- Importo mio js -->
    <script src="script.js" charset="utf-8"></script>
    <!-- Importo mio css -->
    <link rel="stylesheet" href="style.css">
    <script id="li" type="text/x-handlebars-template">
      <li class="mb-5 col-md-4 col-xl-3">
        <div class="box-poster-film">
          <img class="flyers" src="{{ urlimg }}">
          <div class="box-details-film">
            <p><b>TITOLO:</b><br> {{ titolo }} <br><b>TITOLO ORIGINALE:</b><br> {{ titolo_originale}} <br><b> LINGUA:</b><br> {{{ lingua }}} <br><b> VOTO:</b><br> {{ voto }}</p>
            <i class="far fa-star check"></i><i class="far fa-star check"></i><i class="far fa-star check"></i><i class="far fa-star check"></i><i class="far fa-star check"></i>
          </div>
        </div>
      </li>
    </script>
  </head>
  <body class="bg-dark text-white text-center">
  <div class="container">
    <div class="container-home start">
      <div class="up">
        <h1 id="title" class="mb-0 start">Boolflix</h1>
      </div>
      <div class="down">
        <input class="inputstyle" type="text" name="" value="" placeholder="Cerca...">
        <select>
          <option value="film">Film</option>
          <option value="serie">Serie Tv</option>
          <option value="tutti">Tutti</option>
        </select>
        <button class="btn btn-secondary btn-lg mb-1" type="button" name="button">CERCA</button>
      </div>
    </div>
    <!-- Inserisco risultati totali -->
    <div class="ajaxcontainer">
      <h3 id="nresults"></h3>
      <!-- Inserisco singoli risultati -->
      <ul class="list-unstyled row mt-5"></ul>
    </div>
  </div>
  </body>
</html>
